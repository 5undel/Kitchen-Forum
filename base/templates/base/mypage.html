{% extends 'main.html' %}

{% block content %}
<style>
    .userpage-wrapper{
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
    }
</style>

<h1>{{ user.username }}</h1>

<div class="userpage-wrapper">
    <div>
        <a href="{% url 'create-room' %}">Create Room</a>

        {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <a href="{% url 'delete-room' room.id %}">Delete</a>
                <a href="{% url 'user-page' room.host.id %}">@{{ room.host.username }}</a>
                <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
    <div>

    </div>
    <div>
        <h3>Topics</h3>   
        <hr> 
        <div>
            <a href="{% url 'home' %}">All</a>
        </div>
        {% for topic in topics%}
            <div>
                <a href="{% url 'home'%}?r={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
